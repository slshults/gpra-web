# Dependabot configuration for GPRA
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
#
# RESTRICTED: Only tracks posthog-python SDK updates.
# All other pip, npm, and GitHub Actions dependencies are managed manually.
# This minimizes PR noise and supply chain attack surface.

version: 2
updates:
  # Python pip - posthog-python SDK only
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Vancouver"
    open-pull-requests-limit: 5
    target-branch: "main"
    allow:
      - dependency-name: "posthog"
    commit-message:
      prefix: "deps(pip)"
    labels:
      - "dependencies"
      - "python"
